<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle</title>
        <style>
            body {text-align:left;}
        </style>
    </head>

    <body onload="main()">
        <canvas id="display" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>
        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>

        <br><br>
        <label for="v1x">v1: x</label>
        <input type="text" id="v1x" name="v1x" size="10" />
        <label for="v1y">y</label>
        <input type="text" id="v1y" name="v1y" size="10" />

        <br>
        <label for="v2x">v2: x</label>
        <input type="text" id="v2x" name="v2x" size="10" />
        <label for="v2y">y</label>
        <input type="text" id="v2y" name="v2y" size="10" />

        <br>
        <input type="button" value="Draw!" onclick="handleDrawEvent()" />

        <br><br>

        <label for="operation-select">Select vector operation: </label>
        <select id="operation-select" name="operation">
            <option value="Add">Add</option>
            <option value="Subtract">Subtract</option>
            <option value="Multiply">Multiply</option>
            <option value="Divide">Divide</option>
            <option value="Angle Between">Angle Between</option>
            <option value="Magnitude">Magnitude</option>
            <option value="Normalize">Normalize</option>
            <option value="Area">Area</option>
        </select> 
        <label for="operation-scalar">Scalar</label>
        <input type="number" id="operation-scalar" name="scalar" size="10" />

        <br>
        <input type="button" value="Draw!" onclick="handleDrawOperationEvent()" />
    </body>
</html>
